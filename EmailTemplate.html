<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Vaganza</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<style type="text/css">
.row {
	margin-top: 10%;
}

#main-panel {
	padding: 0px;
	height: 400px;
}

.mail-title {
	padding-top: 5px;
	padding-bottom: 5px;
	background-color: #ffd600;
	color: #fff;
}

.image-container {
	padding-top: 20px;
	height: 180px;
}

.button-confirmation-container {
	padding: 10px;
}

.button-confirmation {
	background-color: #ffd600;
	color: #fff;
	height: 50px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">

			<div id="main-panel" class="col s12 m4 offset-m4 z-depth-4">

				<div class="mail-title" align="center">
					<h5>Event Vaganza</h5>
				</div>
				<div class="mail-body" align="center">
					<div class="image-container">
						<img class="responsive-img" style="height: 100px;"
							src="http://icons.iconarchive.com/icons/harwen/simple/256/PNG-Image-icon.png">
					</div>
					<p>Please click button below to activate your account</p>
				</div>

				<div class="button-confirmation-container col s12 m12"
					align="center">

					<a class="yellow darken-2 waves-effect waves-light btn-large"><i
						class="material-icons left">cloud</i>Confirm</a>

				</div>

			</div>

		</div>
	</div>
</body>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

</html>
